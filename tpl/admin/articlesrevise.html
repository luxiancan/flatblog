<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>博客后台管理系统</title>
    {include file='admin/link_css.html'}
</head>
<body>
    <div class="wrapper">
        {include file='admin/top-navbar.html'}
        <div class="main">
            {include file='admin/left-nav.html'}
            <section class="content-wrap">
                <section class="content">
                    <div class="article" id="article">
                        <div class="sub-nav">
                            <ol class="breadcrumb">
                                <li><a href="admin.php?controller=admin&method=index">首页</a></li>
                                <li><a href="admin.php?controller=admin&method=articleslist">文章管理</a></li>
                                <li class="active">文章管理</li>
                            </ol>
                        </div>
                        <div class="revise">
                            <div class="top">
                                <h3>你要修改的文章是：{$data.title}</h3>
                                <h4>文章作者：{$data.author}</h4>
                            </div>
                            <p class="desc">管理员只能对前台文章的状态进行修改，请选择以下其中一种状态进行修改</p>
                            <form action="admin.php?controller=admin&method=articlesrevise" method="post" class="revise-form">
                                <span class="title">状态：</span>
                                <div class="select-item">
                                    <label for="1">有效</label>
                                    <input type="radio" id="1" name="status" value="1" {if $data.status eq 1} checked="checked" {/if}>
                                </div>
                                <div class="select-item">
                                    <label for="2">无效</label>
                                    <input type="radio" id="2" name="status" value="2" {if $data.status eq 2} checked="checked" {/if}>
                                </div>
                                <div class="ipt-btm">
                                    <input type="hidden" name="id" value="{$data.id|default:''}">
                                    <input type="submit" class="btn btn-comment" value="提交">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    {include file='admin/script_js.html'}
</body>
</html>
