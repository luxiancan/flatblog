<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>博客后台管理系统</title>
    {include file='admin/link_css.html'}
</head>
<body>
    <div class="wrapper">
        {include file='admin/top-navbar.html'}
        <div class="main">
            {include file='admin/left-nav.html'}
            <section class="content-wrap">
                <section class="content">
                    <div class="tags" id="tags">
                        <div class="sub-nav">
                            <ol class="breadcrumb">
                                <li><a href="admin.php?controller=admin&method=index">首页</a></li>
                                <li><a href="admin.php?controller=admin&method=tagslist">标签管理</a></li>
                                <li class="active">{if $data|@count neq 0}标签修改{else}标签添加{/if}</li>
                            </ol>
                        </div>
                        <div class="revise">
                            <p class="desc">管理员可以添加标签，或者修改标签，请输入以下内容</p>
                            <form action="admin.php?controller=admin&method=tagsrevise" method="post" class="revise-form">
                                <div class="ipt-group">
                                    <span class="title">所属分类：</span>
                                    <div class="ipt-item">
                                        <input class="ipt" type="text" name="class_name" value="{$data.class_name|default:''}">
                                        <p class="error-tip" error-hint="请输入正确的分类名"></p>
                                    </div>
                                </div>
                                <div class="ipt-group">
                                    <span class="title">名称：</span>
                                    <div class="ipt-item">
                                        <input class="ipt" type="text" name="tag_name" value="{$data.tag_name|default:''}">
                                        <p class="error-tip" error-hint="请输入正确的标签名"></p>
                                    </div>
                                </div>
                                <div class="ipt-btm">
                                    <input type="hidden" name="id" value="{$data.id|default:''}">
                                    <input type="submit" class="btn btn-comment" value="提交">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    {include file='admin/script_js.html'}
</body>
</html>
